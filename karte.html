<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wettiq VIP – Tageskarte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #101426 0, #050712 45%, #02030a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 12px;
      color: #f5f5f5;
    }

    .frame {
      max-width: 780px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .card {
      width: 100%;
      background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.22), rgba(15, 23, 42, 0.96));
      border-radius: 28px;
      padding: 26px 24px 24px;
      border: 1px solid rgba(148, 163, 255, 0.6);
      box-shadow: 0 32px 70px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(26px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 18px;
    }

    .logo-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand {
      font-size: 22px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #f9fafb;
    }

    .tagline {
      font-size: 13px;
      color: #c7d2fe;
      opacity: 0.9;
    }

    .date-block {
      text-align: right;
      font-size: 13px;
      color: #e5e7eb;
    }

    .date-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #a5b4fc;
      margin-bottom: 3px;
    }

    .vip-pill {
      margin-top: 6px;
      display: inline-block;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(247, 208, 120, 0.7);
      color: #f7d078;
      background: radial-gradient(circle at top left, rgba(247, 208, 120, 0.26), transparent 60%);
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .divider {
      height: 1px;
      width: 100%;
      margin: 10px 0 14px;
      background: linear-gradient(90deg, rgba(148, 163, 255, 0.0), rgba(148, 163, 255, 0.7), rgba(148, 163, 255, 0.0));
    }

    .tips-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .tip-row {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 10px;
      align-items: center;
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(55, 65, 81, 0.9);
    }

    .tip-index {
      font-size: 13px;
      color: #9ca3af;
      min-width: 34px;
    }

    .tip-main {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .tip-match {
      font-size: 15px;
      color: #e5e7eb;
      font-weight: 500;
    }

    .tip-line {
      font-size: 13px;
      color: #d1d5db;
    }

    .tip-meta {
      text-align: right;
      min-width: 80px;
      font-size: 13px;
      color: #e5e7eb;
    }

    .quote-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
    }

    .quote-value {
      font-size: 14px;
      color: #f9fafb;
    }

    .footer-note {
      margin-top: 14px;
      font-size: 11px;
      color: #9ca3af;
      text-align: right;
    }

    .footer-note span {
      color: #f7d078;
    }

    .back-link {
      font-size: 13px;
      color: #c7d2fe;
      text-decoration: none;
      opacity: 0.9;
      border-radius: 999px;
      padding: 7px 14px;
      border: 1px solid rgba(148, 163, 255, 0.6);
      background: rgba(15, 23, 42, 0.9);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.9);
    }

    .back-link:hover {
      background: rgba(30, 64, 175, 0.95);
    }

    @media (max-width: 720px) {
      .card {
        border-radius: 22px;
        padding: 20px 16px 18px;
      }

      .tip-row {
        grid-template-columns: 1fr;
        text-align: left;
      }

      .tip-meta {
        text-align: left;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .date-block {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="card" id="card">
      <div class="header">
        <div class="logo-block">
          <div class="brand">Wettiq VIP</div>
          <div class="tagline">Ausgewählte Tages-Tipps</div>
        </div>
        <div class="date-block">
          <div class="date-label">Tageskarte</div>
          <div id="dateLine"></div>
          <div class="vip-pill">Mitgliederbereich</div>
        </div>
      </div>

      <div class="divider"></div>

      <div id="tipsList" class="tips-list"></div>

      <div class="footer-note">
        <span>Hinweis:</span> Wetten immer mit Verantwortung.
      </div>
    </div>

    <a href="index.html" class="back-link">Zurück zur Eingabe</a>
  </div>

  <script>
    const STORAGE_KEY = "wettiq_tips";

    function loadTips() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch (e) {
        return [];
      }
    }

    function formatDate() {
      const d = new Date();
      const options = {
        weekday: "long",
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      };
      return d.toLocaleDateString("de-DE", options);
    }

    function render() {
      const tips = loadTips();
      const list = document.getElementById("tipsList");
      const dateLine = document.getElementById("dateLine");

      dateLine.textContent = formatDate();

      list.innerHTML = "";

      if (tips.length === 0) {
        const p = document.createElement("p");
        p.textContent = "Noch keine Tipps für heute gespeichert. Bitte zuerst auf der Eingabeseite anlegen.";
        p.style.fontSize = "13px";
        p.style.color = "#e5e7eb";
        list.appendChild(p);
        return;
      }

      tips.forEach((tip, index) => {
        const row = document.createElement("div");
        row.className = "tip-row";

        const idx = document.createElement("div");
        idx.className = "tip-index";
        idx.textContent = `Tipp ${index + 1}`;

        const main = document.createElement("div");
        main.className = "tip-main";

        const match = document.createElement("div");
        match.className = "tip-match";
        match.textContent = tip.match;

        const pick = document.createElement("div");
        pick.className = "tip-line";
        pick.textContent = `Tipp: ${tip.pick}`;

        main.appendChild(match);
        main.appendChild(pick);

        const meta = document.createElement("div");
        meta.className = "tip-meta";

        const qLabel = document.createElement("div");
        qLabel.className = "quote-label";
        qLabel.textContent = "Quote";

        const qVal = document.createElement("div");
        qVal.className = "quote-value";
        qVal.textContent = tip.odds || "-";

        meta.appendChild(qLabel);
        meta.appendChild(qVal);

        row.appendChild(idx);
        row.appendChild(main);
        row.appendChild(meta);

        list.appendChild(row);
      });
    }

    document.addEventListener("DOMContentLoaded", render);
  </script>
</body>
</html>
